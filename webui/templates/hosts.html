<%inherit file="base.html"/>

<%block name="nav">
    <ul class="nav nav-sidebar">
        <li><a href="/proxy">代理配置</a></li>
        <li><a href="/blacklist">黑名单配置</a></li>
        <li class="active"><a href="/hosts">Hosts 配置</a></li>
        <li><a href="/about">关于</a></li>
    </ul>  
</%block>

<%block name="main">
    <h3 class="page-header"><a id="bl">内置 Host 文件</a></h3>
    <p>
        内置 Host 文件，更新于 ${hosts_date},　共包含 ${domain_count} 域名，<a href="/hosts/data" target="_blank">查看全部</a>。
    </p>
    <form action="/hosts/data" method="post" role="form">
        <div class="row">
                <button type="submit" class="btn btn-default btn-sm">更新内置 Host 文件</button>
                <span class="small alert alert-success" style="display:none"></span>
                <span class="small alert alert-danger" style="display:none"></span>
        </div>
    </form>
    <br>
    
    <h3 class="page-header"><a id="bl">Host 网站列表</a></h3>
    <p>
        启用（选中）或关闭（取消）指定网站相关的 Host 文件配置
    </p>
    <form action="/hosts/group" method="post" role="form">
        % for (groupname, status) in groups:
            <div class="checkbox">
                <label><input type="checkbox" id="${groupname}" name="${groupname}"
            % if status:
                checked
            % endif
                >${groupname}</label>
            </div>
        % endfor
        <hr>
        <div class="row">
            <button type="submit" class="btn btn-default btn-sm">保存 Host 网站列表配置</button>
            <span class="small alert alert-success" style="display:none"></span>
            <span class="small alert alert-danger" style="display:none"></span>
        </div>
    </form>
</%block>

<%block name="extrajs">
<script src="/static/js/fl.js"></script>
</%block>
